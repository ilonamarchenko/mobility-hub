{% extends 'base.html' %}
{% load form_filters %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center">âž• Create a New Post</h2>
  <form method="POST">
    {% csrf_token %}

    {% for field in form %}
      <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.help_text %}
          <div class="form-text">{{ field.help_text }}</div>
        {% endif %}
        {% for error in field.errors %}
          <div class="text-danger">{{ error }}</div>
        {% endfor %}
      </div>
    {% endfor %}

    <div class="d-grid">
      <button type="submit" class="btn btn-success">ðŸ“¤ Submit Post</button>
    </div>
  </form>
</div>
{% endblock %}
